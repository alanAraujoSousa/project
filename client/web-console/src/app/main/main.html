<div class="container">

  <div class="text-center" style="padding:50px 0">
    <h1>
      A game to<acme-malarkey extra-values="['Survive', 'Destroy', 'Build', 'Fight', 'Discover', 'Kill', 'Die', 'Live']"></acme-malarkey>
    </h1>

    <div class="logo">Sign In</div>

    <!-- Main Form -->
    <div class="login-form-1">

      <form id="login-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="lg_username" class="sr-only">Username</label>
              <input type="text" class="form-control" id="lg_username" name="lg_username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="lg_password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="Password">
            </div>
            <div class="form-group login-group-checkbox">
              <input type="checkbox" id="lg_remember" name="lg_remember">
              <label for="lg_remember">remember-me</label>
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>Forgot password? <a href="#">Click here</a></p>
          <p>New user? <a href="#">Sign Up</a></p>
        </div>
      </form>

    </div>
    <!-- end:Main Form -->
  </div>


  <!-- REGISTRATION FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">Sign Up</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="register-form" class="text-left">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="reg_username" class="sr-only">Email</label>
              <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="reg_password" class="sr-only">Password</label>
              <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="Password">
            </div>
            <div class="form-group">
              <label for="reg_password_confirm" class="sr-only">Repeat password</label>
              <input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="Repeat password">
            </div>

            <div class="form-group">
              <label for="reg_email" class="sr-only">Email</label>
              <input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="reg_fullname" class="sr-only">Name</label>
              <input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="Name">
            </div>

            <div class="form-group login-group-checkbox">
              <input type="checkbox" class="" id="reg_agree" name="reg_agree">
              <label for="reg_agree">I agree to the terms <a href="#">Terms</a></label>
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>Do you have a account? <a href="#">Sign In</a></p>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>

  <!-- FORGOT PASSWORD FORM -->
  <div class="text-center" style="padding:50px 0">
    <div class="logo">Forgot password</div>
    <!-- Main Form -->
    <div class="login-form-1">
      <form id="forgot-password-form" class="text-left">
        <div class="etc-login-form">
          <p>You will receive instructions on how to recover your password via your registered email.</p>
        </div>
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
          <div class="login-group">
            <div class="form-group">
              <label for="fp_email" class="sr-only">Email</label>
              <input type="text" class="form-control" id="fp_email" name="fp_email" placeholder="Email">
            </div>
          </div>
          <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
        </div>
        <div class="etc-login-form">
          <p>Do you have a account? <a href="#">Sign In</a></p>
          <p>New user? <a href="#">Sign Up</a></p>
        </div>
      </form>
    </div>
    <!-- end:Main Form -->
  </div>

</div>
