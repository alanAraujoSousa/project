                <div class="col-md-5 col-md-offset-2">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">

                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                            <li data-target="#myCarousel" data-slide-to="3"></li>
                        </ol>

                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="./rsrc/img/slide1.jpg" alt="sld1">
                            </div>
                            <div class="item">
                                <img src="./rsrc/img/slide2.jpg" alt="sld2">

                                <img src="./rsrc/img/slide4.jpg" alt="sld4">

                        <!-- controles de mudar-->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <!-- form login -->
                <div class="col-md-3">

                    <div class="row">
                        <div id="loginbox">
                            <div class="panel-body">
                                <div style="display:none" id="login-alert" class="alert alert-danger"></div>
                                <!-- alert de erros -->

                                <form id="loginform" class="form-signin" role="form">
                                    <div class="input-group" style="margin-bottom: 15px">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="login">
                                    </div>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                                    </div>
                                    <div class="input-group">
                                        <div class="checkbox">
                                            <label>
                                                <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar-me
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <!-- Butões -->
                                        <div class="col-sm-12 controls">
                                            <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                                            <a id="btn-fblogin" href="#" class="btn btn-primary">Login com Facebook</a>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12 control">
                                            <div style="padding-top:10px; font-size:85%">
                                                Ainda não tem uma conta?
                                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show();">
                                            Cadastre-se já!
                                        </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="signupbox" style="display:none">

                                    <form id="signupform" class="form-horizontal" role="form">

                                        <div id="signupalert" style="display:none" class="alert alert-danger">
                                            <p>Error:</p>
                                            <span></span>
                                        </div>
                                        <div class="form-group">
                                            <label for="email" class="col-md-3 control-label">Email</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="email" placeholder="Email Address">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="login" class="col-md-3 control-label">Login</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="login" placeholder="Login">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-md-3 control-label">Password</label>
                                            <div class="col-md-9">
                                                <input type="password" class="form-control" name="passwd" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="nome" class="col-md-3 control-label">Nome</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="nome" placeholder="Nome">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="icode" class="col-md-3 control-label">Invitation Code</label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" name="icode" placeholder="">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <!-- btn -->
                                            <div class="col-md-offset-3">
                                                <button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Cadastre-se</button> ou
                                                <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i>   Cadastre-se com Facebook</button>
                                            </div>
                                            <div style="float:right; font-size: 85%; position: relative; right:40px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Login</a></div>
                                        </div>

                                    </form>

                        </div>
                    </div>
