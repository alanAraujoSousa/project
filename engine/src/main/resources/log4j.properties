log4j.rootLogger=DEBUG, stdout, logfile

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{dd/MM/yyyy HH:mm:ss} [%c:%L] - %m%n

log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=project-engine.log
log4j.appender.logfile.MaxFileSize=1024KB
log4j.appender.logfile.MaxBackupIndex=5
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%-5p %d{dd/MM/yyyy HH:mm:ss} [%c:%L] - %m%n


log4j.category.org.hibernate=INFO
log4j.category.br.com=DEBUG
log4j.category.org.hibernate.loader.hql.QueryLoader=ERROR
log4j.category.org.springframework=ERROR
log4j.category.org.springframework.transaction=ERROR
log4j.category.org.apache=ERROR


