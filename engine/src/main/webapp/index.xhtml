<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Admin console</h1>
	<h:form id="loginForm">
		<p:panel header="Login">
			<p:inputText id="username" placehold="login"
				value="#{userManagedBean.userName}"></p:inputText>
			<p:password id="password" placehold="password"
				value="#{userManagedBean.password}" feedback="false"></p:password>
		<p:growl id="msg" showDetail="true" life="3000" />
			<p:commandButton action="#{userManagedBean.login()}" value="Login"
				update="loginForm" ajax="true"></p:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
